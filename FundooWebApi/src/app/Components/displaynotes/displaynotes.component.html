

<div style="flex-wrap: wrap;">
    <div class="others"  *ngIf="!trash && !archieve &&!searchNotes">Pinnotes
    <div class="getAllNotes"  fxLayout="{{view}}" fxFlexOffset="15" *ngFor="let note of pinnotes">
        <!-- <mat-label style="font-family: fantasy;color: darkgray; position: absolute;">Pinnotes</mat-label> -->
        <mat-card class="getNotesMat"  [ngStyle]="{'background':note.colour}" >
            <div class="matdiv">
                <div class="pinNotes">
                    <button *ngIf="!isPinned" mat-icon-button matTooltip="pin" class="button"(click)="unpin('note')">
                        <img class="image" style="border: none; width: 93%;" src="../../../assets/images/pinned.png" height="50%" id="imgRem">
                     </button>
                </div>
                <mat-card-title >  {{note.title}}</mat-card-title><br>
                    <mat-card-content > {{note.description}} </mat-card-content>
            </div>
            <app-icons [note]='note'></app-icons>
        </mat-card>
    </div>
</div>
</div>  

<div style="flex-wrap: wrap;">
    <div class="others" *ngIf="!trash || !archieve">others
    <div class="getAllNotes" fxLayout="{{view}}" fxFlexOffset="15"  *ngFor="let note of notes | searchnote:searchnote" >   
        <mat-card class="getNotesMat"  [ngStyle]="{'background':note.colour}">
            <div class="matdiv">

                    <a><img id="pin" src="../../../assets/images/unpin.png"  (click)="onPin(note.id)"/></a>
                </div> -->
                <div class="pinNotes">
                    <app-pinnotes [note]="note" ></app-pinnotes>
                </div>
            <mat-card-title>{{note.title}}</mat-card-title> <br>
            <mat-card-content > {{note.description}} </mat-card-content> 
            </div>
            <app-icons [note]='note' ></app-icons>
        </mat-card>
    </div>
</div>
</div>
