<div class="registeration" >
  <mat-card class="border">
    <mat-card-header>
     <div mat-card-avatar  ></div>
      <mat-card-title >
        <h2 >Registration</h2>
      </mat-card-title>
    </mat-card-header>
    <div class="content" >
      <mat-card-content >

            <div>
                <mat-form-field appearance="outline">
                    <input matInput placeholder="Name" type="text"  [formControl]="Name" >
                    <mat-error  *ngIf="Name.invalid">{{errorNameMessage()}}</mat-error>
                </mat-form-field>
              </div>


              <div>
                <mat-form-field appearance="outline" >
                    <input matInput placeholder="Email" type="email"  [formControl]="email" >
                    <mat-error  *ngIf="email.invalid">{{errorEmailMessage()}}</mat-error>
                </mat-form-field>
              </div>
              
          <div>
              <mat-form-field appearance="outline" >
                <input matInput placeholder="Phone Number" type="text"  [formControl]="phoneNumber">
                <mat-error  *ngIf="phoneNumber.invalid">{{errorPhoneNumberMessage()}}</mat-error>
              </mat-form-field>
         </div>

            <div>
                <mat-form-field appearance="outline">
                  <input matInput placeholder="Password" type="password"  [formControl]="password">
                  <mat-error  *ngIf="password.invalid">{{errorPasswordMessage()}}</mat-error>
                </mat-form-field>
          </div>
              
       
    <button mat-button class="subbmit">Submit</button>
  <a mat-button routerLink="/login" class="a">Already registered</a>
</mat-card-content>
</div>
</mat-card>
</div>
